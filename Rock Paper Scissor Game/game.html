<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    <title>Game by Waseem</title>
</head>
<body>
    <div class="main">
        <h1>Rock,Paper,Scissor Game</h1>
        <h3>Made by Waseem Munir</h3>
        <div class="game-container">
            <div class="player1">
                <div class="screen">
                    <div>
                        <h5>Player 1</h5>
                    </div>
                    <div>
                        <h2 id="player1" class="result"></h2>
                    </div>
                    
                </div>
                <div class="button-container">
                    <button id="button" class="button" onclick="butt1('rock')">Rock</button>
                    <button id="button" class="button" onclick="butt1('paper')">Paper</button>
                    <button id="button" class="button" onclick="butt1('scissor')">Scissor</button>
                </div>
            </div>
            <div class="checkresult">
                <button id="button" class="button1" onclick="checkresult()">Check Result</button>
                <br>
                <button id="button1" class="button1" onclick="playagain()" style="margin-top: 10px;" >Play Again</button>
                <h4 id="ifnotplayed"></h4>
            </div>
            <div class="player1">
                <div class="screen">
                    <div>
                        <h5>Player 2</h5>
                    </div>
                    <div>
                        <h2 id="player2" class="result"></h2>
                    </div>
                    
                </div>
                <div class="button-container">
                    <button id="button" class="button" onclick="butt2('rock')">Rock</button>
                    <button id="button" class="button" onclick="butt2('paper')">Paper</button>
                    <button id="button" id="button" class="button" onclick="butt2('scissor')">Scissor</button>
                </div>
            </div>
        </div>

    </div>
    <script src="game.js"></script>
</body>
</html>
